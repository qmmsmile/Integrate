#server
server.port=8884
server.tomcat.uri-encoding=utf-8

# Log
logging.config=classpath:log4j2-pro.xml

# DataSource
spring.datasource.url=jdbc:mysql://localhost:3308/ssm?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=rot
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.qmm.integrate.model

# PageHelper
pagehelper.offset-as-page-num=true
pagehelper.row-bounds-with-count=true
pagehelper.page-size-zero=false
pagehelper.support-methods-arguments=true
